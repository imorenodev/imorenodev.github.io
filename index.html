<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Depth Chart Trainer</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <link rel="stylesheet" href="styles.css">
      <!-- Your Custom CSS (if you have any) -->
      <style>
         /* Your custom CSS styles here */
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="container-fluid">
            <div class="row">
               <div class="col-12">
                  <h5 class="text-center">
                     Depth Chart Trainer v3
                  </h5>
               </div>
            </div>
            <div class="row mt-1 mb-1">
               <div class="col-12 text-center">
                  <span id="countdown">
                     1:00
                  </span>
               </div>
            </div>
            <div class="row mt-1">
               <div class="col-7 container zone-header mr-0 ml-auto">
                  <h6 class="text-center">Players</h6>
                  <div id="player-column" class="py-3 container zone-container players mt-2">
                     <div class="player mt-0" data-team="bal" data-rank="3">#4 Zay Flowers</div>
                     <div class="player mt-0" data-team="cle" data-rank="2">#8 Elijah Moore</div>
                     <div class="player mt-0" data-team="mia" data-rank="2">#17 Jalen Waddle</div>
                     <div class="player mt-0" data-team="mia" data-rank="3">#00 Braxton Barrios</div>
                     <div class="player mt-0" data-team="phi" data-rank="3">#16 Quez Watkins</div>
                     <div class="player mt-0" data-team="mia" data-rank="1">#10 Tyreek Hill</div>
                     <div class="player mt-0" data-team="jax" data-rank="1">#00 Calvin Ridley</div>
                     <div class="player mt-0" data-team="pit" data-rank="3">#11 Allen Robinson</div>
                     <div class="player mt-0" data-team="ind" data-rank="3">#6 Isaiah McKenzie</div>
                  </div>
               </div>
               <div class="col-5 container zone-header ml-0">
                  <h6 class="text-center">Position Rank</h6>
                  <div id="rank-column-1" data-team="mia" data-rank="1" class="container zone-container ranks mt-3">
                  </div>
                  <span class="badge badge-pill badge-warning">WR1</span>
                  <div id="rank-column-2" data-team="mia" data-rank="2" class="container zone-container ranks mt-3">
                  </div>
                  <span class="badge badge-pill badge-warning">WR2</span>
                  <div id="rank-column-3" data-team="phi" data-rank="3" class="container zone-container ranks mt-3">
                  </div>
                  <span class="badge badge-pill badge-warning">WR3</span>
               </div>
            </div>
            <div class="row mt-1">
               <div class="col-7 container text-center mt-0">
                  <button id="rank-column-reset" type="button" class="btn btn-warning btn-sm">
                  Reset <i class="fas fa-redo ml-1"></i>
                  </button>
               </div>
               <div id="rank-column-submit" class="col-5 ml-auto">
                  <button type="button" class="btn btn-success btn-md">
                  Let's Go <i class="fas fa-football-ball ml-1"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.js"></script>
      <script src="script.js"></script>
      <!-- Your Custom JS (if you have any) -->
      <script>
         // Your custom JavaScript code here
      </script>
   </body>
</html>
