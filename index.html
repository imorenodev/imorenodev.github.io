<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Depth Chart Trainer</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.1/css/mdb.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <link rel="stylesheet" href="styles.css">
      <!-- Your Custom CSS (if you have any) -->
      <style>
         /* Your custom CSS styles here */
      </style>
   </head>
   <body>
      <!--Navbar-->
      <nav class="navbar navbar-dark navbar-2 mb-0">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Depth Chart Trainer v5</a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
         aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent15">

         <!-- Links -->
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
            </li>
         </ul>
         <!-- Links -->

      </div>
      <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->
      <div class="container-fluid">
         <div class="row mt-1 mb-1">
            <div class="col-12 text-center">
               <span id="countdown">
                  1:00
               </span>
            </div>
         </div>
         <div class="row mt-1">
            <div class="col-7 container zone-header mr-0 ml-auto">
               <div id="player-column" class="container zone-container players">
               </div>
            </div>
            <div class="col-5 container zone-header ml-0">
               <div id="rank-column-1" data-team="mia" data-rank="1" class="container zone-container ranks">
                  <img src="./img/logo/mia.svg" alt="Mia Logo">
               </div>
               <span class="badge badge-pill badge-warning">WR1</span>
               <div id="rank-column-2" data-team="mia" data-rank="2" class="container zone-container ranks mt-3">
                  <img src="./img/logo/mia.svg" alt="Mia Logo">
               </div>
               <span class="badge badge-pill badge-warning">WR2</span>
               <div id="rank-column-3" data-team="phi" data-rank="3" class="container zone-container ranks mt-3">
                  <img src="./img/logo/phi.svg" alt="Phi Logo">
               </div>
               <span class="badge badge-pill badge-warning">WR3</span>
            </div>
         </div>
         <div class="row mt-3">
            <div id="rank-column-submit" class="col text-center" style="display: none;">
               <button type="button" class="btn btn-success btn-block">
               <strong>Let's Go! </strong><i class="fas fa-football-ball ml-1"></i>
               </button>
            </div>
            <div id="rank-column-restart" class="col text-center" style="display: none;">
               <button type="button" class="btn btn-warning btn-block">
                  <strong>Restart </strong><i class="fas fa-redo ml-1"></i>
               </button>
            </div>
         </div> 
      </div>
      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.js"></script>
      <script src="script.js"></script>
      <!-- Your Custom JS (if you have any) -->
      <script>
         // Your custom JavaScript code here
      </script>
   </body>
</html>
