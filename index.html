      <!--Navbar-->
      <nav class="navbar navbar-dark navbar-2 mb-0">

      <!-- Navbar brand -->

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
         aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent15">

         <!-- Links -->
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      </div>

      </nav>

      <!-- Countdown timer-->
      <div class="text-center"
         style="display: flex;justify-content: space-evenly;flex-direction: row;margin-bottom: 1rem;/* max-height: 50px; */">
         <div class="text-center mt-auto" style="
                        /* height: auto; */ /* changed to auto for dynamic content height */
                        width: 75px;
                        border-radius: 0 0 10px 10px;
                        /* margin-bottom: 1rem; */
                        border: 3px rgba(148,89,246, 1);
                        border-style: none solid solid solid;
                     ">
            <div style="
               font-size: xx-small;
            ">Score</div> <!-- First row -->
            <div id="countdown1" class="font-weight-bold">1000</div> <!-- Second row -->
         </div>
         <div class="text-center mt-auto" style="
                  /* height: auto; */
                  border: rgba(148,89,246, 1);
                  width: 100px;
                  border-radius: 0 0 10px 10px;
                  /* margin-bottom: 1rem; */
                  background: rgba(148,89,246, 1);
                  border-style: solid none none none;
               ">
            <div style="
          font-size: xx-small;
      ">Timer</div>
            <div id="countdown2" class="font-weight-bold">00:30</div>
         </div>
         <div class="text-center mt-auto" style="
                  /* height: auto; */
                  border-radius: 0 0 10px 10px;
                  /* margin-bottom: 1rem; */
                  border: 3px rgba(148,89,246, 1);
                  border-style: none solid solid solid;
                  width: 75px;
               ">
            <div style="
          font-size: xx-small;
      ">Round</div>
            <div id="countdown3" class="font-weight-bold">1/20</div>
         </div>
      </div>
      <!-- Game Board -->
      <div class="container-fluid">
         <div class="row">
            <div class="col-7 container players-col mr-0 ml-auto">
               <div id="player-column" class="container zone-container players">
               </div>
            </div>
            <div id="rank-column" class="col-5 container ranks-col ml-0">
            </div>
         </div>
         <div class="row mt-1">
            <div id="rank-column-submit" class="col text-center" style="display: none;">
               <button type="button" class="btn btn-success btn-block">
               <strong>Let's Go! </strong><i class="fas fa-football-ball ml-1"></i>
               </button>
            </div>
            <div id="rank-column-restart" class="col text-center" style="display: none;">
               <button type="button" class="btn btn-warning btn-block">
                  <strong>Restart </strong><i class="fas fa-redo ml-1"></i>
               </button>
            </div>
         </div> 
      </div>
      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
